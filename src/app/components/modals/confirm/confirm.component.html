<div class="custom-mat-purple-theme app-modal">
  <div class="app-modal__header">
    <h1 mat-dialog-title >Confirm action</h1>
  </div>
  <div mat-dialog-content class="app-modal__body">
    <p>Are you sure?</p>
  </div>
  <div mat-dialog-actions class="app-modal__footer">
    <button mat-button
            class="btn btn-danger"
            (click)="onReject()">No</button>
    <button mat-button cdkFocusInitial class="btn btn-success"
            (click)="onSubmit()">Yes</button>
  </div>
</div>
